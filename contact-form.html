<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="css/about.css">
    <title>Contact Form</title>
</head>
<body>
    <div class="form">
        <h2>Contact With Us</h2>
    <form action="">
        <div class="form-field"> <input class="field" type="text" name="firstname" id="firstname" placeholder="Enter Your First Name">
     <input class="field" type="text" name="lastname" id="lastname" placeholder="Enter Your Last Name"></div>
        <div class="form-field"> <input class="field" type="email" name="email" id="email" placeholder="Enter Your Email Address">
       <input class="field" type="tel" name="phonenumber" id="phonenumber" placeholder="Enter Your Phone Number"></div>
        <div class="form-field2"><textarea class="text-field" name="message" id="message" cols="40" rows="5" placeholder="Enter Your Message"></textarea></div>
        <div class="submit-btn"> <input type="submit" value="Send"> </div>
    </form>
</div>
</body>
</html>
